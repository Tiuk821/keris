<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keris AR (WebXR Image Tracking)</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>

    <script>
        // Mendaftarkan komponen baru bernama 'trackable-object'
        AFRAME.registerComponent('trackable-object', {
            // Dijalankan saat marker terdeteksi
            onImageFound: function () {
                this.el.setAttribute('visible', true); // Tampilkan objek
            },
            
            // Dijalankan saat marker hilang
            onImageLost: function () {
                this.el.setAttribute('visible', false); // Sembunyikan objek
            },

            init: function () {
                // Sembunyikan objek saat pertama kali dimuat
                this.el.setAttribute('visible', false);
                
                // Mendengarkan event dari marker
                this.el.sceneEl.addEventListener('image-tracking-found', this.onImageFound.bind(this));
                this.el.sceneEl.addEventListener('image-tracking-lost', this.onImageLost.bind(this));
            }
        });
    </script>
</head>
<body>

    <a-scene 
      webxr="optionalFeatures: image-tracking;"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      environment="preset: default; ground: none; sky: none;">

        <a-assets>
            <img id="keris-marker-img" src="marker.jpg">
            <a-asset-item id="keris-glb" src="simple_keris (1).glb"></a-asset-item>
        </a-assets>

        <a-entity 
          id="marker"
          xr-image-tracking="image: #keris-marker-img; widthInMeters: 0.15;"
          trackable-object> 
            
            <a-gltf-model
                id="keris-model"
                src="#keris-glb"
                scale="0.1 0.1 0.1"
                position="0 0.5 0"
                rotation="200 0 0">
            </a-gltf-model>
        </a-entity>

        <a-entity light="type: ambient; color: #FFF; intensity: 1.5;"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1.5;" position="-1 1 2"></a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    </body>
</html>
