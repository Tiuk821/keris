<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keris AR dengan Pilihan Kamera 2</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #cameraSelector {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <select id="cameraSelector"></select>

  <a-scene
    id="scene"
    embedded
    arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720;"
    renderer="colorManagement: true; physicallyCorrectLights: true; exposure: 1; toneMapping: ACESFilmic;"
  >
    <a-marker type="pattern" url="pattern-marker.patt">
      <a-gltf-model
        id="kerisModel"
        src="keris.glb"
        scale="0.5 0.5 0.5"
        position="0 0.5 0"
        rotation="200 0 0"
      ></a-gltf-model>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const selector = document.getElementById("cameraSelector");
    const sceneEl = document.querySelector("a-scene");

    let arSystem;

    sceneEl.addEventListener("loaded", () => {
      arSystem = sceneEl.systems["arjs"];
      setupCameraSelector();
    });

    async function setupCameraSelector() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === "videoinput");

        selector.innerHTML = "";
        videoDevices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.deviceId;
          option.text = device.label || `Camera ${index + 1}`;
          selector.appendChild(option);
        });

        // Pilih kamera belakang sebagai default
        const backCam = videoDevices.find(d =>
          d.label.toLowerCase().includes("back")
        );
        if (backCam) selector.value = backCam.deviceId;

        // Jalankan kamera awal
        await setCamera(selector.value);

        // Ganti kamera saat dropdown berubah
        selector.addEventListener("change", async e => {
          await setCamera(e.target.value);
        });
      } catch (err) {
        console.error("Gagal mengakses kamera:", err);
      }
    }

    async function setCamera(deviceId) {
      if (!arSystem) return;
      console.log("ðŸ”„ Ganti kamera ke:", deviceId);

      // Hentikan kamera lama
      if (arSystem.arSource && arSystem.arSource.ready) {
        await arSystem.arSource.stop();
      }

      // Ubah sourceType dan deviceId
      sceneEl.setAttribute("arjs", `sourceType: webcam; deviceId: ${deviceId}; sourceWidth: 1280; sourceHeight: 720;`);

      // Tunggu sebentar lalu mulai ulang kamera
      setTimeout(() => {
        arSystem.arSource.deviceId = deviceId;
        arSystem.arSource.ready = false;
        arSystem.arSource.init(() => {
          arSystem.arSource.start();
        });
      }, 500);
    }
  </script>
</body>
</html>
