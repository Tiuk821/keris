<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keris AR (WebXR Image Tracking)</title>
    
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
</head>
<body>

    <a-scene 
      webxr="optionalFeatures: image-tracking, dom-overlay; overlayElement: #overlay;"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      environment="preset: default; ground: none; sky: none;">

        <a-assets>
            <img id="keris-marker-img" src="keris-marker.jpg">
            
            <a-asset-item id="keris-glb" src="keris.glb"></a-asset-item>
        </a-assets>

        <a-entity 
          id="marker"
          xr-image-tracking="image: #keris-marker-img; widthInMeters: 0.15;">
            
            <a-gltf-model
                id="keris-model"
                src="#keris-glb"
                scale="0.1 0.1 0.1"
                position="0 0.5 0"
                rotation="200 0 0">
            </a-gltf-model>
        </a-entity>

        <a-entity light="type: ambient; color: #FFF; intensity: 1.5;"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1.5;" position="-1 1 2"></a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <div id="overlay">
        <button id="ar-button">Start AR</button>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const sceneEl = document.querySelector('a-scene');
        const arButton = document.getElementById('ar-button');

        // Sembunyikan tombol jika WebXR tidak didukung
        sceneEl.addEventListener('loaded', () => {
          if (!navigator.xr) {
            arButton.textContent = 'WebXR Not Supported';
            arButton.disabled = true;
          }
        });

        // Tangani klik tombol "Start AR"
        arButton.addEventListener('click', () => {
          sceneEl.enterVR(); // Ini juga berfungsi untuk masuk ke mode AR
        });

        // Sembunyikan tombol saat sudah masuk mode AR
        sceneEl.addEventListener('enter-vr', () => {
          arButton.style.display = 'none';
        });

        // Tampilkan tombol lagi saat keluar dari mode AR
        sceneEl.addEventListener('exit-vr', () => {
          arButton.style.display = 'block';
        });
      });
    </script>
    <style>
      /* CSS untuk tombol overlay */
      #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; display: flex; justify-content: center; align-items: center; }
      #ar-button { padding: 12px 20px; font-size: 18px; background: white; border: 1px solid black; border-radius: 8px; cursor: pointer; }
    </style>
</body>
</html>
