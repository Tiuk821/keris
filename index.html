<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keris AR dengan Pilihan Kamera</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #cameraSelector {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <select id="cameraSelector"></select>

  <a-scene
    id="scene"
    embedded
    arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720;"
    renderer="colorManagement: true; physicallyCorrectLights: true; exposure: 1; toneMapping: ACESFilmic;"
  >
    <a-marker type="pattern" url="pattern-marker.patt">
      <a-gltf-model
        id="kerisModel"
        src="keris.glb"
        scale="0.5 0.5 0.5"
        position="0 0.5 0"
        rotation="200 0 0"
      ></a-gltf-model>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const selector = document.getElementById("cameraSelector");
    const scene = document.querySelector("#scene");

    async function setupCameraSelector() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === "videoinput");

        selector.innerHTML = "";
        videoDevices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.deviceId;
          option.text = device.label || `Camera ${index + 1}`;
          selector.appendChild(option);
        });

        // Pilih kamera belakang dulu kalau ada
        const backCam = videoDevices.find(d =>
          d.label.toLowerCase().includes("back")
        );
        if (backCam) {
          selector.value = backCam.deviceId;
        }

        // Set kamera awal
        setCamera(selector.value);

        // Ganti kamera ketika dropdown berubah
        selector.addEventListener("change", e => {
          setCamera(e.target.value);
        });
      } catch (err) {
        console.error("Tidak bisa mengakses kamera:", err);
      }
    }

    function setCamera(deviceId) {
      scene.setAttribute(
        "arjs",
        `sourceType: webcam; deviceId: ${deviceId}; sourceWidth: 1280; sourceHeight: 720;`
      );
      console.log("Menggunakan kamera dengan ID:", deviceId);
    }

    setupCameraSelector();
  </script>
</body>
</html>
